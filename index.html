<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card-left">
        <h1 class="product-slogon">
          Get <span>insights </span>that help your business grow.
        </h1>
        <p class="product-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="flex-group">
          <div>
            <div class="flex-group__flex">
              <div>10k+</div>
              <div>companies</div>
            </div>
          </div>
          <div class="flex-group__flex">
            <div>314</div>
            <div>templates</div>
          </div>
          <div class="flex-group__flex">
            <div>12M+</div>
            <div>queries</div>
          </div>
        </div>
      </div>
      <picture class="product-image">
        <source
          media="(min-width:600px )"
          srcset="./images/image-header-desktop.jpg"
        />
        <img src="./images/image-header-mobile.jpg" alt="People in office working" />
      </picture>
    </main>
   
  </body>
</html>
